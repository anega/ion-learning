<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- Tabs -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- All todos Tab -->
      <ion-tab title="All todos" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/todolist">
        <ion-nav-view name="tab-all-todos"></ion-nav-view>
      </ion-tab>

      <!-- Create new todo Tab -->
      <ion-tab title="Create new todo" icon-off="ion-ios-plus" icon-on="ion-ios-plus-outline" href="#/tab/addtodo">
        <ion-nav-view name="tab-new-todo"></ion-nav-view>
      </ion-tab>

      <!-- Settings Tab -->
      <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
