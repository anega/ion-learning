<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <label class="item item-input item-select">
        <div class="input-label">Select sidebar position</div>
        <select
          name="sidebar-position"
          ng-model="sidebarPos.model"
          ng-options="option.name for option in sidebarPos.options track by option.value"
          ng-change="sidebarPos.setSide()">
        </select>
      </label>
    </ion-list>
  </ion-content>
</ion-view>
